@if (page === 'rotas') {
<div>
  @for (item of [1, 2, 3, 4]; track item) {
  <ion-card class="route-card">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-skeleton-text animated style="width: 30%; height: 20px"></ion-skeleton-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="col-rotas" size="6">
            <ion-skeleton-text animated style="width: 80%; height: 20px"></ion-skeleton-text>
          </ion-col>
          <ion-col class="col-rotas" size="6">
            <ion-skeleton-text animated style="width: 80%; height: 20px"></ion-skeleton-text>
          </ion-col>
        </ion-row>

        <ion-row class="ion-margin-top">
          <ion-col class="col-rotas" size="6">
            <ion-skeleton-text animated style="width: 60%; height: 20px"></ion-skeleton-text>
          </ion-col>
          <ion-col class="col-rotas" size="6">
            <ion-skeleton-text animated style="width: 60%; height: 20px"></ion-skeleton-text>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="col-rotas" size="12">
            <ion-skeleton-text animated style="width: 50%; height: 36px; border-radius: 20px"></ion-skeleton-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  }

</div>
}

@if (page === 'imagensDescarte') {
<div>
  <ion-card>
    <ion-card-content>
      <ion-skeleton-text animated style="width: 100%; height: 40vh"></ion-skeleton-text>
    </ion-card-content>
  </ion-card>
</div>
}
